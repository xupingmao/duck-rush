<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome GitHub 项目导航 | Duck Rush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        main {
            padding: 32px;
        }

        .search-section {
            margin-bottom: 32px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .search-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .category-section {
            margin-bottom: 32px;
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .project-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .project-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .project-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .project-topics {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .topic-tag {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }

        .page-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #e9ecef;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            header {
                padding: 24px;
            }

            .header-title {
                font-size: 1.6rem;
            }

            main {
                padding: 16px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .category-title {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">Awesome GitHub 项目导航</h1>
            <p class="header-subtitle">收集和整理 GitHub 上各种优质的 awesome 项目，帮助你发现更多有价值的开源资源</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索项目...">
                    <button class="search-btn" id="searchBtn">搜索</button>
                </div>
            </section>

            <div id="categories-container"></div>
        </main>
    </div>

    <script src="../../js/awesome-projects.config.js"></script>
    <script>
        // DOM 元素
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const categoriesContainer = document.getElementById('categories-container');

        // 初始化
        function init() {
            // 生成项目卡片
            generateProjectCards();
            // 搜索功能
            searchBtn.addEventListener('click', searchProjects);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProjects();
                }
            });
        }

        // 生成项目卡片
        function generateProjectCards() {
            categoriesContainer.innerHTML = '';
            
            // 从配置中加载分类和项目
            awesomeProjectsConfig.categories.forEach(category => {
                const categorySection = document.createElement('section');
                categorySection.className = 'category-section';
                categorySection.id = category.id;
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category.name;
                categorySection.appendChild(categoryTitle);
                
                const projectsGrid = document.createElement('div');
                projectsGrid.className = 'projects-grid';
                
                // 生成项目卡片
                category.projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.dataset.id = project.id;
                    
                    projectCard.innerHTML = `
                        <div class="project-header">
                            <h3 class="project-title">${project.name}</h3>
                            <a href="${project.url}" class="project-link" target="_blank">GitHub</a>
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-meta">
                            <div class="project-topics">
                                ${project.topics.map(topic => `<span class="topic-tag">${topic}</span>`).join('')}
                            </div>
                            <span>⭐ ${project.stars}</span>
                        </div>
                    `;
                    
                    projectsGrid.appendChild(projectCard);
                });
                
                categorySection.appendChild(projectsGrid);
                categoriesContainer.appendChild(categorySection);
            });
        }

        // 搜索项目
        function searchProjects() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const projectCards = document.querySelectorAll('.project-card');
            
            projectCards.forEach(card => {
                const title = card.querySelector('.project-title').textContent.toLowerCase();
                const description = card.querySelector('.project-description').textContent.toLowerCase();
                const topics = Array.from(card.querySelectorAll('.topic-tag')).map(tag => tag.textContent.toLowerCase()).join(' ');
                
                const matches = title.includes(searchTerm) || description.includes(searchTerm) || topics.includes(searchTerm);
                
                card.style.display = matches ? 'block' : 'none';
            });
        }

        // 初始化
        init();
    </script>
</body>
</html>
