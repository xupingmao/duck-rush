<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 工具 | Duck Rush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        main {
            padding: 32px;
        }

        .controls-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }

        .jsonpath-input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .jsonpath-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .buttons-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .textareas-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .textarea-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .textarea-label {
            font-weight: 600;
            color: #444;
        }

        .textarea-wrapper {
            position: relative;
            flex: 1;
        }

        .json-textarea {
            width: 100%;
            height: 400px;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            resize: vertical;
            background: #f8f9fa;
        }

        .json-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .output-textarea {
            background: #f0f4f8;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #e9ecef;
        }

        .status-message {
            font-size: 0.9rem;
            color: #666;
        }

        .status-error {
            color: #dc3545;
        }

        .status-success {
            color: #28a745;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            header {
                padding: 24px;
            }

            .header-title {
                font-size: 1.6rem;
            }

            main {
                padding: 16px;
            }

            .textareas-section {
                grid-template-columns: 1fr;
            }

            .json-textarea {
                height: 300px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .buttons-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }

        /* JSON 语法高亮 */
        .json-key {
            color: #0066cc;
        }

        .json-string {
            color: #008800;
        }

        .json-number {
            color: #ff6600;
        }

        .json-boolean {
            color: #cc0066;
        }

        .json-null {
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">JSON 工具</h1>
            <p class="header-subtitle">格式化 JSON 文本并通过 JSONPath 提取特定属性</p>
        </header>

        <main>
            <section class="controls-section">
                <div class="controls-grid">
                    <div class="control-group">
                        <label class="control-label" for="jsonpathInput">JSONPath 表达式</label>
                        <input type="text" id="jsonpathInput" class="jsonpath-input" placeholder="例如: $.name, $.users[0].age">
                    </div>
                    <div class="buttons-group">
                        <button class="btn btn-primary" id="formatBtn">格式化 JSON</button>
                        <button class="btn btn-secondary" id="extractBtn">提取属性</button>
                        <button class="btn btn-secondary" id="clearBtn">清空</button>
                    </div>
                </div>
            </section>

            <section class="textareas-section">
                <div class="textarea-container">
                    <label class="textarea-label" for="inputTextarea">输入文本</label>
                    <div class="textarea-wrapper">
                        <textarea id="inputTextarea" class="json-textarea" placeholder="请输入包含 JSON 的文本..."></textarea>
                    </div>
                </div>
                <div class="textarea-container">
                    <label class="textarea-label" for="outputTextarea">输出结果</label>
                    <div class="textarea-wrapper">
                        <textarea id="outputTextarea" class="json-textarea output-textarea" readonly placeholder="格式化结果或提取的属性..."></textarea>
                    </div>
                </div>
            </section>

            <section class="status-section">
                <div id="statusMessage" class="status-message">准备就绪</div>
            </section>
        </main>
    </div>

    <script src="../js/json.js"></script>
    <script>
        // DOM 元素
        const inputTextarea = document.getElementById('inputTextarea');
        const outputTextarea = document.getElementById('outputTextarea');
        const jsonpathInput = document.getElementById('jsonpathInput');
        const formatBtn = document.getElementById('formatBtn');
        const extractBtn = document.getElementById('extractBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');

        // 初始化
        function init() {
            // 添加事件监听器
            formatBtn.addEventListener('click', formatJSON);
            extractBtn.addEventListener('click', extractJSONPath);
            clearBtn.addEventListener('click', clearAll);
        }

        // 格式化文本中的所有 JSON 部分，保留非 JSON 部分
        function formatJSONInText(text) {
            // 正则表达式匹配 JSON 对象或数组
            const jsonPattern = /(\{[\s\S]*?\}|\[[\s\S]*?\])/g;
            
            // 替换所有匹配的 JSON 部分
            return text.replace(jsonPattern, (match) => {
                try {
                    // 尝试解析和格式化 JSON
                    const jsonObj = JSON.parse(match);
                    return JSON.stringify(jsonObj, null, 2);
                } catch {
                    // 如果解析失败，返回原始匹配内容
                    return match;
                }
            });
        }

        // 格式化 JSON
        function formatJSON() {
            const inputText = inputTextarea.value;
            
            if (!inputText.trim()) {
                updateStatus('请输入文本', 'error');
                return;
            }

            try {
                // 格式化文本中的所有 JSON 部分，保留非 JSON 部分
                const formattedText = formatJSONInText(inputText);
                // 显示结果
                outputTextarea.value = formattedText;
                updateStatus('JSON 格式化成功', 'success');
            } catch (error) {
                updateStatus(`错误: ${error.message}`, 'error');
                outputTextarea.value = `错误: ${error.message}`;
            }
        }

        // 简化版 JSONPath 解析
        function parseJSONPath(jsonObj, path) {
            if (!path || path === '$') {
                return jsonObj;
            }

            // 移除开头的 $.
            const cleanPath = path.replace(/^\$\./, '');
            const parts = cleanPath.split('.');
            let result = jsonObj;

            for (const part of parts) {
                // 处理数组索引
                const arrayMatch = part.match(/(\w+)?\[(\d+)\]/);
                if (arrayMatch) {
                    const [, arrayName, index] = arrayMatch;
                    if (arrayName) {
                        result = result[arrayName];
                    }
                    if (Array.isArray(result)) {
                        result = result[parseInt(index)];
                    } else {
                        return undefined;
                    }
                } else {
                    // 处理普通属性
                    if (result && typeof result === 'object' && part in result) {
                        result = result[part];
                    } else {
                        return undefined;
                    }
                }
            }

            return result;
        }

        // 提取 JSONPath 属性
        function extractJSONPath() {
            const inputText = inputTextarea.value;
            const jsonpath = jsonpathInput.value.trim();
            
            if (!inputText.trim()) {
                updateStatus('请输入文本', 'error');
                return;
            }

            if (!jsonpath) {
                updateStatus('请输入 JSONPath 表达式', 'error');
                return;
            }

            try {
                // 提取文本中的所有 JSON
                const jsonTexts = extractAllJSONFromText(inputText);
                
                if (jsonTexts.length === 0) {
                    updateStatus('未找到 JSON 内容', 'error');
                    outputTextarea.value = '未找到 JSON 内容';
                    return;
                }

                // 对每个 JSON 应用 JSONPath 表达式
                const results = [];
                jsonTexts.forEach((jsonText, index) => {
                    try {
                        // 解析 JSON
                        const jsonObj = JSON.parse(jsonText);
                        // 提取 JSONPath 属性
                        const extractedValue = parseJSONPath(jsonObj, jsonpath);
                        
                        if (extractedValue === undefined) {
                            results.push(`JSON ${index + 1}: 未找到匹配的属性`);
                        } else {
                            // 格式化提取的值
                            const formattedValue = typeof extractedValue === 'object' ? 
                                JSON.stringify(extractedValue, null, 2) : 
                                extractedValue.toString();
                            results.push(`JSON ${index + 1}:\n${formattedValue}`);
                        }
                    } catch (error) {
                        results.push(`JSON ${index + 1}: 解析错误 - ${error.message}`);
                    }
                });

                // 显示结果
                outputTextarea.value = results.join('\n\n');
                updateStatus(`成功处理 ${jsonTexts.length} 个 JSON`, 'success');
            } catch (error) {
                updateStatus(`错误: ${error.message}`, 'error');
                outputTextarea.value = `错误: ${error.message}`;
            }
        }

        // 清空所有
        function clearAll() {
            inputTextarea.value = '';
            outputTextarea.value = '';
            jsonpathInput.value = '';
            updateStatus('准备就绪', '');
        }

        // 更新状态信息
        function updateStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type ? `status-${type}` : ''}`;
        }

        // 初始化
        init();
    </script>
</body>
</html>
